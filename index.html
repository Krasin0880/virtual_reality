<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


  <title>PA1</title>
  <style>
    body {
      background-color: #EEEEEE;
    }
  </style>

  <script src="./Utils/trackball-rotator.js"></script>
  <script src="./Utils/m4.js"></script>
  <script src="./shader.gpu"></script>
  <script src="./main.js"></script>

</head>

<body onload="init()">

  <button onclick="requestDeviceOrientation()">requestDeviceOrient</button>
  <br>
  <br>
  <audio id="audio" src="./song.mp3" controls loop></audio><br>
  <span>Увімкнути фільтр низьких частот</span><input type="checkbox" id="filterCheckbox" checked>

  <h2>Shoe surface</h2>

  <p id="message">Drag your mouse on the cube to rotate it.<br>
    (On a touch screen, you can use your finger.)</p>


  <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
  </div>
  <h1>Eye Separation</h1>
  <input type="range" name="" id="inA" min="0" max="140" step="5" value="70">
  <span class="ins"></span>
  <h1>Field of View</h1>
  <input type="range" name="" id="inB" min="0" max="3.2" step="0.4" value="0.4">
  <span class="ins"></span>
  <h1>Near Clipping Distance</h1>
  <input type="range" name="" id="inC" min="-5" max="10" step="0.5" value="5">
  <span class="ins"></span>
  <h1>Convergence</h1>
  <input type="range" name="" id="inD" min="1000" max="3000" step="200" value="2000">
  <span class="ins"></span>

</body>

</html>
